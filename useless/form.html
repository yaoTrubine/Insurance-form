<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
<style>

.default{

font-size:13px;
color:#ccc;

}

</style>

<script>


$(document).ready(function(){
	
	//验证用户名
	$("#user").focus(function(){
	
		$("#user + .default").text("用户名应该在2-3字符以上");
		$("#user + .default").css("color","red");
	
	});
	
	$("#user").blur(function(){
	
		if($("#user").val()==""){
		
		$("#user + .default").text("请输入用户名");
		$("#user + .default").css("color","#ccc");
		
		}else if($("#user").val().length>1){
		
			$("#user + .default").text("输入正确");
			$("#user + .default").css("color","red");
			$("#user").attr("verify","1");
		}else{
			
			$("#user + .default").text("输入非法");
			$("#user + .default").css("color","red");
		
		}
		
	});
	
	//验证密码
	
	$("#pass").blur(function(){
		
		if($("#pass").val()!=""){
		
			$("#pass + .default").text("输入密码合法");
			$("#pass + .default").css("color","red");
			$("#pass").attr("verify","1");
		
		}else{
			
			$("#pass + .default").text("请输入密码");
			$("#pass + .default").css("color","red");
		
		}

		
	});
	
	$("#pass").change(function(){
		
		if($("#pass").val()==$("#pass2").val()){
		
			$("#pass2 + .default").text("两次密码匹配");
			$("#pass2 + .default").css("color","red");
			$("#pass2").attr("verify","1");
		
		}else{
		
			$("#pass2 + .default").text("两次密码不一致");
			$("#pass2 + .default").css("color","red");
		}
	
	
	});//这里的change方法是当用户再次输入密码时，需要重新进行验证
	
	//验证确认密码
	$("#pass2").blur(function(){
		
		if($("#pass").val()==$("#pass2").val()){
		
			$("#pass2 + .default").text("两次密码匹配");
			$("#pass2 + .default").css("color","red");
			$("#pass2").attr("verify","1");
		
		}else{
		
			$("#pass2 + .default").text("两次密码不一致");
			$("#pass2 + .default").css("color","red");
		}

		
	});
	
	//验证其他项
	$("#other").blur(function(){
		
		if($("#other").val()==""){
		
			$("#other + .default").text("不能为空");
			$("#other + .default").css("color","red");
		}else{
			$("#other + .default").text("输入合法");
			$("#other + .default").css("color","red");
			$("#other").attr("verify","1");
		}
		
	});
	
	//提交前进行验证
	$("#submit").click(function(){
		
		if($("#user").attr("verify")!=1){
			
			$("#user + .default").text("用户名应该在2-3字符以上");
			$("#user + .default").css("color","red");
			return false;
			
		}
		
		if($("#pass").attr("verify")!=1){
			
			$("#pass + .default").text("请输入密码");
			$("#pass + .default").css("color","red");
			return false;
			
		}
		
		if($("#pass2").attr("verify")!=1){
			
			$("#pass2 + .default").text("两次密码不一致");
			$("#pass2 + .default").css("color","red");
			return false;
			
		}
		
		if($("#pass2").attr("verify")!=1){
			
			$("#other + .default").text("输入不合法");
			$("#other + .default").css("color","red");
			return false;
			
		}
	
	
	});//click方法的关闭
	


});//document.ready方法的关闭

</script>

<form action="" method="POST">
用户名：<input type="text" width="150px" id="user" value=""/>
<span class="default" name="spaner">请输入用户名</span><br /><br />
密  码：<input type="password" width="150px" id="pass" value=""/> 
<span class="default" name="spaner">请输入密码</span><br /><br />
确认密码：<input type="password" width="150px" id="pass2" value=""/> 
<span class="default" name="spaner">请输入确认密码</span><br /><br />
其它选项：<input type="text" width="150px" id="other" value=""/>
<span class="default" name="spaner">请输入其它选项</span>
		
<input type="submit" id="submit" /> 
</form>

</body>
</html>
